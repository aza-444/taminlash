{% extends 'base.html' %}

{% block title %}Elektron qabulxona - IES{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">ELEKTRON QABULXONA</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                
                <div class="card">
                    <div class="card-body p-5">
                        <form method="post" action="{% url 'contact:contact' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">To'liq ismingiz *</label>
                                <input type="text" name="full_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefon raqam</label>
                                <input type="text" name="phone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mavzu *</label>
                                <input type="text" name="subject" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Xabar *</label>
                                <textarea name="message" class="form-control" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Yuborish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
